<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hugging Face Text Generation Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    #output {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "onnxruntime-common": "https://esm.sh/onnxruntime-common",
        "onnxruntime-web": "https://esm.sh/onnxruntime-web"
      }
    }
  </script>
</head>

<body>
  <h1>Hugging Face Transformers Demo</h1>
  <p id="modelStatus">Loading model...</p>
  <button id="runBtn" disabled>Generate Text</button>
  <div id="output">Output will appear here...</div>
  <script type="module">
    import { pipeline, TextStreamer } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.4.0';

    const modelStatus = document.getElementById('modelStatus');
    const runBtn = document.getElementById('runBtn');

    
    // Create a text generation pipeline with desired configuration.
    const generator = await pipeline(
      "text-generation",
      "onnx-community/Qwen2.5-0.5B-Instruct",
      { dtype: "q4", device: "webgpu" }
    );

    modelStatus.textContent = 'Model loaded!';
    runBtn.disabled = false;

    async function runGeneration() {

      // Define the conversation messages.
      const messages = [
        { role: "system", content: "You are a helpful assistant that tells jokes. You MUST only tell one joke and then stop." },
        { role: "user", content: "Tell me one funny joke and then stop." }
      ];

      const outputElement = document.getElementById('output');
      outputElement.textContent = '';

      // Create a text streamer with a callback function.
      const streamer = new TextStreamer(generator.tokenizer, {
        skip_prompt: true,
        callback_function: (text) => {
          // Post-processing to truncate the output
          let generatedText = text; // Use the incoming text from the streamer
          const stopPhrases = ["That's all!", "End of joke.", "\n\n"];
          for (const phrase of stopPhrases) {
            const index = generatedText.indexOf(phrase);
            if (index !== -1) {
              generatedText = generatedText.substring(0, index + phrase.length);
              break; // Stop after the first match
            }
          }

          // Append each new token (or word) as soon as it's available.
          outputElement.textContent += generatedText;
        }
      });

      // Generate the response passing the streamer.
      const result = await generator(messages, {
        max_new_tokens: 25,
        do_sample: true,
        temperature: 0.7,
        top_k: 50,
        top_p: 0.95,
        typical_p: 0.95,
        length_penalty: 1.0,
        repetition_penalty: 1.5,
        no_repeat_ngram_size: 3,
        num_beams: 2,
        num_return_sequences: 1,
        stop: [".", "!", "?"], // Focus on basic punctuation
        streamer
      });

      console.log(result[0].generated_text.at(-1).content);
    }

    document.getElementById('runBtn').addEventListener('click', runGeneration);
  </script>
</body>

</html>
